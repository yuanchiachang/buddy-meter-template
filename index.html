<!DOCTYPE html>
<html>
<head>
    <title>Buddy Meter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    
    <script src="main.js"></script>
</head>
<body>
    <div class="buddy-meter__root">
    <header>
        <div class="buddy-meter__title">
            <h1>XXX的buddy meter</h1>
            <button onclick="start()" class="buddy-meter__button" id="button">開始遊戲</button>
        </div>
    </header>
    <main class="buddy-meter__problem-list-wrapper" id="problem-list-wrapper" style="display:none">
        <span class="buddy-meter__problem-number" id="problem-number"></span>
        <h1 class="buddy-meter__problem" id="problem-title">問題(需刪除)</h1>
        <ul class="buddy-meter__list">
            <li class="buddy-meter__choice" id="choice-1" onclick="choose(1)">choice-1(需刪除)</li>
            <li class="buddy-meter__choice" id="choice-2" onclick="choose(2)">choice-2(需刪除)</li>
            <li class="buddy-meter__choice" id="choice-3" onclick="choose(3)">choice-3(需刪除)</li>
            <li class="buddy-meter__choice" id="choice-4" onclick="choose(4)">choice-4(需刪除)</li>
            <li class="buddy-meter__choice" id="choice-5" onclick="choose(5)">choice-5(需刪除)</li>
            </ul>
        </main>
        <footer>
            <span class="buddy-meter__correct-number" id="correct-number" style="display: none">答對題數： 0 題</span>
            <div class="buddy-meter__final-result" id="final-result"></div>
            <img id="final-result-img" src="" alt="final-result-img" style="display:none" width="500" height="500">
            
        </footer>
    </div>

</body>
</html>
